<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAC</title>
  <link rel="stylesheet" href="waitingRoom.css">
</head>
<body>
  <div class="room-info">
    <div id="presentation">
      <h1>HAC</h1>
      <p>Press</p>
      <button class="start-button">Everybody's in</button>
      <p>to start the game</p>
      <p>Your room ID is</p>
      <div id="roomId">
        123abc
      </div>
    </div>
    <div id="playerList">
      <div class="player" id="player1">
        <b>Player1</b>
      </div>
      <div class="player" id="player2">
        <b>Player2</b>
      </div>
      <p id="hostInfo">Press this button when everybody has joined</p>
      <button class="start-button" id="mobileButton">Everybody's in</button>
    </div>
  </div>
</body>
</html>
