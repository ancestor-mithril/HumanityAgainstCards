<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Humanity Against Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="assets/css/confirm_account.css" rel="stylesheet">
</head>

    <body>
    <div class="div-principal">
            <img src="https://i.ibb.co/8B5NNtZ/image.png" alt="logo" id="logo">
            <br>
            <br>
            <p class="message">Activate you account</p>
         

            <div class="grid-container" id="confirm_form">

                <div class="grid-item-1">
                    <label for="confirm_form">Enter the activation code</label>
                </div>


                <form class="sendCode" onsubmit="return false;">
                <div class="grid-item-2">
                    <label class="label" for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="grid-item-2">
                    <label  class="label" for="activation_code">Code</label>
                    <input type="text" id="activation_code" name="activation_code" required>
                </div>
                <div class="grid-item-3">
                    <input type="submit" class="button-Start" value="SEND" id="code" onclick="sendActivationCode();">
                </div>
                    <span id='activation_message'></span>
                    <!--Activation message-->
                    <a id='account_activation' href="login-register">Success! Go log into your account!</a>
                </form>

            </div>

            
            <div class="footer"></div>

     </div>
    <script src="sendActivationCode.js"></script>

    </body>
</html>
