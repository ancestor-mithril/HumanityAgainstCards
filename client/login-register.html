<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <link href="assets/css/login-register.css" rel="stylesheet" type="text/css">

</head>
<body>
<h1 class="message">Welcome back to<br/><strong>Humanity Against Cards</strong>!</h1>

<br>
<div class="row">
    <div class="container">
        <div class="login-register-form-section">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#login" data-toggle="tab" id="tab_log">Login</a></li>
                <li><a href="#register" data-toggle="tab" id="tab_reg">Register</a></li>
            </ul>

            <!--SIGN IN-->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="login" onsubmit="return false;">
                    <form class="form-horizontal" method="post" action="">
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input type="text" name="login_email" id="login_email" class="form-control"
                                       placeholder="Email" required=>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                <input type="password" name="login_password" id="login_password" class="form-control"
                                       placeholder="Password" required>
                            </div>
                        </div>

                        <span id='login_message'></span>

                        <input type="submit"  value="Login" class="btn btn-success btn-custom" onclick='sendLoginJSON();'>
                    </form>

                    <div class="form-group" id="reset_form">
                        <button type="button" class="btn btn-primary" id="f_pass" data-toggle="modal"
                                data-target="#exampleModal" data-whatever="@mdo">Forgot password?
                        </button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-body" id="f_pass_form">
                                        <form style="text-align: center" onsubmit="return false;">
                                            <label for="fp_email" class="col-form-label" style="align-self:start;">Enter your email address below</label>
                                            <div class="form-group">
                                                <input type="email" id="fp_email" name="fp_email" style="color: #121212"
                                                       placeholder="email" required>
                                                <input type="submit" class="button-Start" value="SEND" id="fp"
                                                       onclick="sendResetRequest();" style="color: #121212">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!--REGISTRATION-->
                <div role="tabpanel" class="tab-pane fade" id="register">
                    <form class="form-horizontal" action="" onsubmit="return false;">

                        <div class="form-group">
                            <a href="#" class="btn-facebook">
                                <img src="assets/img/icon-facebook.png" alt="FACEBOOK">
                                Facebook
                            </a>

                            <a href="/auth/google" class="btn-google">
                                <img src="assets/img/icon-google.png" alt="GOOGLE">
                                Google
                            </a>
                        </div>

                        <div class="form-group">
                            <h4 class="message">OR</h4>
                        </div>

                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input type="text" name="register_username" id="register_username" class="form-control"
                                       placeholder="Username" required>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input type="text" name="register_nickname" id="register_nickname" class="form-control"
                                       placeholder="Nickname" required>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                                <input type="email" name="register_email" id="register_email" class="form-control"
                                       placeholder="Email" required>
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                <input type="password" name="register_password" id="register_password"
                                       class="form-control" placeholder="Password" required onkeyup='check();'>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                <input type="password" name="register_cpassword" id="register_cpassword"
                                       class="form-control" placeholder="Confirm Password" required onkeyup='check();'>
                            </div>
                            <span id='register_message'></span>
                            <a id='account_activation' href="confirm_account" style="display: none;text-align: center;">Go activate your account!</a>

                        </div>
                        <input type="submit" value="Register" class="btn btn-success btn-custom" onclick='sendRegisterJSON();'>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="loginRegister.js"></script>
</body>
</html>
