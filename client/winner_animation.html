<!doctype html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="winner.css" rel="stylesheet">

</head>
<body>
<div class="box">
    <a class="button" href="#popupWinner">Click Here to open Pop Up</a>
</div>

<div id="popupWinner" class="overlay">
    <div class="popup">
        <h2 id="endGame">Game ended!</h2>
        <div class="content">
            <p> Thank you all for playing!</p>
            <p> The winner is</p>
            <p id="winnerUser">HUMAN</p>
        </div>
    </div>
</div>

</body>
</html>
