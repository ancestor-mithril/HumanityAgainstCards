    <link href="assets/css/forms.css" rel="stylesheet">

<body>
    <div class="container" id="no-login">
        <div class="row">
            <div class="col-md-6 login-form">
                <h3>Login with</h3>
                <form>
                    <div class="form-group">
                       
                        <!--Google-->
                        <div class="g-signin2" id="gsg" data-onsuccess="onSignIn"></div>

                    </div>
                    <div class="form-group">
                    <h5>OR</h5>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="email/username" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">
                        <a href="#" class="ForgetPwd">Forget Password?</a>
                    </div>
                </form>
            </div>

            <div class="col-md-6 signup-form">
                <h3>Signup</h3>

                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="email" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Signup" />
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="userContent" id="logged" style="display: none;">
