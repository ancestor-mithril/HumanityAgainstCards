        document.getElementById('game-id').onclick = function copyGameId() {
            let gameid = document.getElementById('game-id').innerHTML;
            let id = gameid.replace('Game ID: ', "");
            var dummy = $('<input>').val(id).appendTo('body').select();
            document.execCommand('copy');
            document.getElementById('game-id').innerHTML = "Copied to clipboard";
            setTimeout(() => {
                document.getElementById('game-id').innerHTML = gameid;
            }, 1000);
        }
